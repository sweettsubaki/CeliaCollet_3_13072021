<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" media="all and (min-width: 481px) and (max-width: 1024px)" href="public/css/tablet.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <title>Document</title>

<body>
   <!--Start header -->
   <header >
      <div class="backmenu">
         <a href="/accueil.html">
            <i class="fas fa-arrow-left"></i>
         </a>
      </div>
      <div class="logo"><img src="/images/logo/ohmyfood@2x.svg" alt="the logo is the company name written in Shrikhand"></div>
   </header>
   <!--End header -->

   <section class="hero">
      <figure>
         <img class="resto__cards__card__figure" src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
      </figure>
   </section>

   <!--Start page container -->
   <section class="menu-container">
      <section class="menu-header">
         <h1>La palette du goût</h1>
         <div class="fave">
            <i class="fas fa-heart fave__filledheart"></i>
            <i class="far fa-heart fave__heart"></i>
         </div>
      </section>
         <!--Start 1st course-->
      <section class="First-Course">
         <h2 class="course-title">Entrées</h2>
         <div class="menu">
            <div class="menu__card">
               <div class="menu__card__text">
                  <h3 class="menu__card__text__plate-name">Fricassée d'escargot</h3>
                  <p class="menu__card__text__plate-description">Au piment d'espelette</p>
               </div>
               <div class="menu__card__price"><h3>25€</h3></div>
               <div class="menu__card__confirmation">
                  <div class="menu__card__confirmation__check-circle">
                     <i class="fas fa-check check-circle"></i>
                  </div>
               </div>
            </div>
            <div class="menu__card">
               <div class="menu__card__text">
                  <h3 class="menu__card__text__plate-name">Foie Gras de canard mi-cuit</h3>
                  <p class="menu__card__text__plate-description">et ses copeaux de truffe noire</p>
               </div>
               <div class="menu__card__price"><h3>35€</h3></div>
               <div class="menu__card__confirmation">
                  <i class="fas fa-check-circle"></i>
               </div>
            </div>
            <div class="menu__card">
               <div class="menu__card__text">
                  <h3 class="menu__card__text__plate-name">Oeuf au plat</h3>
                  <p class="menu__card__text__plate-description">Assaisonné à la truffe sur lit de</p>
               </div>
               <div class="menu__card__price"><h3>20€</h3></div>
               <div class="menu__card__confirmation">
                  <i class="fas fa-check-circle"></i>
               </div>
            </div>
         </div>
      </section>
      <!--End 1st course-->

      <!--Start Main course-->
      <section class="Main-Course">
         <h2 class="course-title">Plats</h2>
         <div class="menu">
            <div class="menu__card">
               <div class="menu__card__text">
                  <h3 class="menu__card__text__plate-name"></h3>
                  <h4 class="menu__card__text__plate-description"></h4>
               </div>
               <div class="menu__card__price"></div>
               <div class="menu__card__confirmation">
                  <i class="fas fa-check-circle"></i>
               </div>
            </div>
            <div class="menu__card">
               <div class="menu__card__text">
                  <h3 class="menu__card__text__plate-name"></h3>
                  <h4 class="menu__card__text__plate-description"></h4>
               </div>
               <div class="menu__card__price"></div>
               <div class="menu__card__confirmation">
                  <i class="fas fa-check-circle"></i>
               </div>
            </div>
            <div class="menu__card">
               <div class="menu__card__text">
                  <h3 class="menu__card__text__plate-name"></h3>
                  <h4 class="menu__card__text__plate-description"></h4>
               </div>
               <div class="menu__card__price"></div>
               <div class="menu__card__confirmation">
                  <i class="fas fa-check-circle"></i>
               </div>
            </div>
         </div>
      </section>
      <!--End Main course-->

      <!--Start Dessert-->
      <section class="Dessert">
         <h2 class="course-title"></h2>
         <div class="menu">
            <div class="menu__card">
               <div class="menu__card__text">
                  <h3 class="menu__card__text__plate-name"></h3>
                  <h4 class="menu__card__text__plate-description"></h4>
               </div>
               <div class="menu__card__price"></div>
               <div class="menu__card__confirmation">
                  <i class="fas fa-check-circle"></i>
               </div>
            </div>
            <div class="menu__card">
               <div class="menu__card__text">
                  <h3 class="menu__card__text__plate-name"></h3>
                  <h4 class="menu__card__text__plate-description"></h4>
               </div>
               <div class="menu__card__price"></div>
               <div class="menu__card__confirmation">
                  <i class="fas fa-check-circle"></i>
               </div>
            </div>
            <div class="menu__card">
               <div class="menu__card__text">
                  <h3 class="menu__card__text__plate-name"></h3>
                  <h4 class="menu__card__text__plate-description"></h4>
               </div>
               <div class="menu__card__price"></div>
               <div class="menu__card__confirmation">
                  <i class="fas fa-check-circle"></i>
               </div>
            </div>
         </div>
      </section>
      <!--End Dessert-->
   </section>
   <!--End Page container -->

   <!--Start Ordering-->
   <section class="ordering">
      <button class="order-button">Commander</button>
   </section>
   <!--End Ordering-->

   <!--Start Footer -->
   <footer class="footer">
      <div class="footer__logo">
         <img src="/images/logo/ohmyfood@2x.svg" alt="">
      </div>
      <div class="footer__links">
         <div class="footer__links--WIcons">
            <i class="fas fa-utensils"></i>
            <p>Proposer un restaurant</p>
         </div>
         <div class="footer__links--WIcons">
            <i class="fas fa-hands-helping"></i>
            <p>Devenir partenaire</p>
         </div>
         <div class="footer__links--WOIcons">
            <p>Mentions Légales</p>
         </div>
         <div class="footer__links--WOIcons">
            <a href="mailto:cccollet@yopmail.com">Contact</a>
         </div>
      </div>
  </footer>
  <!-- End Footer -->

</html>
